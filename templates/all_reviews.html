<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} â€” Bibliotek</title>
    <link rel="stylesheet" href="{{ css_path }}">
</head>
<body>
    <main>
        <nav class="homie"><a href="./index.html">inicio</a></nav>
        <section class="section-block">
            <h1>{{ title }}</h1>

            {% for group in dir_reviews %}
            <div class="year-group">
                <h2 class="year-heading">{{ group[0] }}</h2>
                <div class="book-list">
                    {% for review in group[1] %}
                    <figure class="book-item">
                        <span class="book-title"><a href="./{{ review.path }}">{{ review.title }}</a></span>
                        <span class="book-author">por {{ review.author }}</span>
                        <span class="book-date">{{ review.date_read }}</span>
                    </figure>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
