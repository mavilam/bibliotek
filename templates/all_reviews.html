{% extends "base.html" %}

{% block title %}{{ title }} — Bibliotek{% endblock %}

{% block meta %}
    <meta name="description" content="Reseñas de libros leídos por Miguel Ávila Monroy">
    <meta property="og:title" content="{{ title }} — Bibliotek">
    <meta property="og:description" content="Reseñas de libros leídos por Miguel Ávila Monroy">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title }} — Bibliotek">
    <meta name="twitter:description" content="Reseñas de libros leídos por Miguel Ávila Monroy">
    <meta name="twitter:image" content="{{ base_url }}/assets/card.png">
{% endblock %}

{% block body %}
    <main>
        <nav class="homie"><a href="{{ base_url }}/index.html">inicio</a></nav>
        <section class="section-block">
            <h1>{{ title }}</h1>

            {% for group in dir_reviews %}
            <div class="year-group">
                <h2 class="year-heading">{{ group[0] }}</h2>
                <div class="book-list">
                    {% for review in group[1] %}
                    <figure class="book-item">
                        <span class="book-title"><a href="./{{ review.path }}">{{ review.title }}</a></span>
                        <span class="book-author">por {{ review.author }}</span>
                        <span class="book-date">{{ review.date_read }}</span>
                    </figure>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </section>
    </main>
{% endblock %}
